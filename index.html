<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz Challenge</title>
</head>

<body>
    <div class="card-body p-5 text-center" id="start-screen">
        <h1>Code Quiz Challenge</h1>
        <button id="start-button" class="btn btn-info">Start</button>
    </div>
    <div class="card hide" id="middle-screen">
        <h1 id="question-title"></h1>
        <!-- center the timer -->
        <div class="timer text-center"></div>
        <!-- center the choices -->
        <div id="choices" class="text-center"></div>
        <p id="answerText"></p>
    </div>
    <div class="card hide" id="end-screen">
        <h1> game over</h1>
        <form>
            <div class="form-group">
                <label for="initials">Enter your initials</label>
                <input type="name" class="form-control" id="initials">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="results"></div>
    <script src="./assets/js/app.js"></script>
</body>

</html>
